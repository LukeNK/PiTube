<!DOCTYPE html>
<html>

<head>
    <title>PiTube</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fullscreen.css">
</head>

<body>
    <main>
        <div id="player">
            <video id="playerVid" onclick="playerControls('p')"></video>
            <audio id="playerAud"></audio>
            <div>
                <button onclick="playerControls(this)">P</button>
                <input id="currentTime" type="range" min="0" max="100" value="0" onchange="playerControls(this)">
                <input id="volume" type="range" min="0" max="1" step="0.05" value="1" onchange="playerControls(this)">
                <button id="fullscreen" onclick="playerControls(this)">F</button>
            </div>
        </div>
        <!-- Default display none -->
        <div id="tabs" style="display: none;">
            <button onclick="toggleTab(this)">Controls</button>
            <button onclick="toggleTab(this)">Info</button>
            <button onclick="toggleTab(this)">Browse</button>
            <!-- <button onclick="document.id('playerVid').currentTime += 5">-5s</button>
            <button onclick="document.id('playerVid').currentTime += 5">+5s</button> -->
        </div>
        <div id="controls">
            <button onclick="toggleMode(this)">Mode</button>
            <button onclick="toggleList(this)">Loop</button>
            <button onclick="toggleList(this)">Random</button>
            <button onclick="document.getElementById('browse').classList.toggle('noThumbnail')">Toggle thumbnails</button>
        </div>
        <div id="info">

        </div>
        <div id="browse"></div>
    </main>
</body>
<script src="script.js"></script>

</html>
