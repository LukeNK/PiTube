<!DOCTYPE html>
<html>
<head>
    <title>PiTube</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div id="player">
            <video id="playerVid" controls></video>
            <audio id="playerAud" controls></audio>
        </div>
        <div id="tabs">
            <button onclick="toggleTab(this)">Controls</button>
            <button onclick="toggleTab(this)">Info</button>
            <button onclick="toggleTab(this)">Browse</button>
            <!-- <button onclick="document.id('playerVid').currentTime += 5">-5s</button>
            <button onclick="document.id('playerVid').currentTime += 5">+5s</button> -->
        </div>
        <div id="controls">
            <button onclick="toggleMode(this)">Mode</button>
            <button onclick="toggleLoop(this)">Loop</button>
        </div>
        <div id="info">

        </div>
        <div id="browse"></div>
    </main>
</body>
<script src="script.js"></script>
</html>
